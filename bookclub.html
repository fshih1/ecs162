<!doctype HTML>
<html lang="en">
<head>
<title>Make a Book List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="bookclub.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
</head>

<body>

    <header id="header">
        <h1 id="book_club">BOOK CLUB</h1>
        <div id="sign" onclick="location.reload();"> &#128269; </div>
    </header>

<main id="main">

    <div class="OverlayClass" id="overlay" >
        <div id="tileWrapOverlay">
            <button class="arrow" onclick="left()" id = "left"> &#8592; </button>
            <div id="overTile">
                <div id="mainTile"></div>
                <button id="keep" onclick="keep()"> keep </button>
            </div>
            <button class="arrow" onclick="right()" id = "right"> &#8594; </button>
        </div>
        <button id="off" onclick="addButtonActions();overlayOff();"> close </button>
    </div>

    <div class="OverlayClass" id="errorWrapOverlay">
        <div id="errors">
            <p id="msg1"></p>
            <p id="msg2">Try another search</p>
            <button id="OK" onclick="errorOff()">OK</button>
        </div>
    </div>

    <div id= "Search">Search for a book by...</div>
    <div id ="holder_name"></div>

    <div id="place_holder">
        <div id = "Author">
            Author
            <input id="author" placeholder="ex William Shakespeare">
        </div>
        <p class="or">or</p>
        <div id = "Title">
            Title
            <input id="title" placeholder="ex Romeo and Juliet">
        </div>
        <p class="or">or</p>
        <div id = "ISBN">
            ISBN
            <input id="isbn" placeholder="XXXXXXXXXX or XXX-XXXXXXXXXX">
        </div>
    </div>
        <div id = "button">
        <button id="button2" onclick="newRequest();transition()">submit</button>
    </div>

    <div id="bookDisplay"></div>
    <div id="authorDisplay"></div>

    <div id="tileWrapper">
    </div>
</main>
<!-- The Javascript for this page -->
<script src="bookclub.js"> </script>

<!-- The JSONp request -->
<script id="dummy"></script>

</body>
</html>
